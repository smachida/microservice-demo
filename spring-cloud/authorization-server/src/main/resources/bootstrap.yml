app.config-server: localhost

spring:
  application.name: auth-server
  cloud.config:
    failFast: true
    retry:
      initialInterval: 3000
      multiplier: 1.3
      maxInterval: 10000
      maxAttempts: 20
    uri: http://${CONFIG_SERVER_USR}:${CONFIG_SERVER_PWD}@${app.config-server}:8888

wavefront.application.name: microservice-workshop
wavefront.application.service: ${spring.application.name}
management.metrics.export.wavefront.api-token: ${WAVEFRONT_TOKEN}
management.metrics.export.wavefront.uri: https://wavefront.surF
---
spring.profiles: docker

app.config-server: config-server
